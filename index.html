<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <!-- include material icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <!-- include fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div id="header"><h1>the Odin project: library</h1></div>
      <div id="main">
        <div id="newBookButtonDiv">
          <button type="button" class="new-book-button" id="newBookButton">
            new book
          </button>
        </div>
        <div id="libraryContainer">
          there are currently no books in the library
        </div>
      </div>
      <div id="footer">
        copyright Â© 2022
        <a href="https://github.com/clone137"
          >clone137 <span class="fab fa-github"></span
        ></a>
      </div>

      <!-- form -->
      <div class="new-book-modal" id="newBookModal">
        <div class="new-book-modal-content" id="newBookModalContent">
          <div
            class="new-book-modal-content-header"
            id="newBookModalContentHeader"
          >
            new book
          </div>

          <form action="" class="new-book-form" id="newBookForm">
            <div class="form-content" id="formContent">
              <div>
                <label for="title"></label>
                <input
                  type="text"
                  class="input"
                  id="title"
                  placeholder="Book title"
                  required
                  maxlength="80"
                  size="40"
                  autofocus
                />
              </div>
              <div>
                <label for="author"></label>
                <input
                  type="text"
                  class="input"
                  id="author"
                  placeholder="Book author"
                  required
                  maxlength="50"
                  size="40"
                />
              </div>
              <div>
                <label for="pages"></label>
                <input
                  type="number"
                  class="input"
                  id="pages"
                  placeholder="Number of pages"
                  required
                  max="2000"
                  size="40"
                />
              </div>
              <div>
                <label for="read">Have you read it?</label>
                <input type="checkbox" class="checkbox" id="read" />
              </div>
              <div id="submitAndCancel">
                <button type="submit" id="submit">Add Book</button>
                <button
                  type="button"
                  class="new-book-form-cancel"
                  id="newBookFormCancel"
                >
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- /form -->
    </div>
  </body>
</html>
